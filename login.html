<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />

    <title>Home|Bernny Cakeland</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="./css/widescreen.css" />
    <script src="css/style.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>


<body class="bg-red-700 p-12">
       
        <form action="" class="bg-white w-1/2 p-4 mx-auto rounded-lg">  
          <h2 class="text-center text-4xl text-red-700 font-bold">LOGIN</h2>
          <p class="text-center">Login to Bernny cakeland</p>
      
          <div class="w-1/2 mx-auto">

          <div class="pt-4">
           <label for="name">Name</label>
           <br>
            <input type="text" class="border p-1 w-full rounded-lg" id="name"
              placeholder=""
            />
          </div>

          <div class="pt-4">
            <label for="email">Email</label>
            <br>
            <input
              type="email"
              class="border p-1 w-full rounded-lg"
              id="email"
              placeholder=""
            />
          </div>

          <div class="pt-4">
            <label for="phone">Phone</label>
            <br>
            <input
              type="phone"
              class="border p-2 w-full rounded-lg"
              id="phone"
              placeholder=""
            />
      
          </div>
          <br>
          <input type="submit" value="Send" class="btn border p-3 rounded-lg w-full mx-auto bg-red-400 text-white font-bold hover:bg-red-700" />
          </div>
          <br>

          <p class="text-center text-red-700 font-bold"> made with ❤️ bernnyghold	&copy; 2023</p>
        </div>
        </form>
      </div>
    </section>


  <footer>
    
    </footer>
 </div>
 </body> 
</html>
